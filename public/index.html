<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <script type="text/javascript" src="./static/script.js"></script>
    <title>Anime Poster Quiz</title>
    <link rel="stylesheet" href="./static/styles.css">
    <link rel="icon" href="./static/favicon.ico">
</head>
<body class='column center nowrap'>
    <div class='page column nowrap'>
        <div class='row center title'>
            <h1>Anime Poster Quiz</h1>
        </div>
        <div class='fill column f1 gap2'>
            <div id="content-box" class='big-tile f8 box'>
                <!-- CONTENT -->
            </div>
            <div id="controls-box" class='tile f1 column nowrap gap2 pad2 box'>
                <div class='column nowrap gap'>
                    <label class='' for="nickname-input">Nickname</label>
                    <input class='' type="text" id="nickname-input" name="nickname-input">
                    <label class='' for="answer-input">Answer</label>
                    <input class='' type="text" id="answer-input" name="answer-input">
                </div>
                <div class='column nowrap gap'>
                    <button class='' type="button" onclick="submitAnswer()">Submit</button>
                </div>
            </div>
            <div class='tile column f8 gap2'>
                <div id="completion-box" class='f1 column pad box'>
                    <!-- COMPLETIONS -->
                </div>
                <div id="status-box" class='f1 column gap pad box'>
                    <!-- STATUS MESSAGE -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
