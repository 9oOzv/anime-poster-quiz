<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <script type="text/javascript" src="./static/script.js"></script>
    <title>Anime Poster Quiz</title>
    <link rel="stylesheet" href="./static/styles.css">
    <link rel="icon" href="./static/favicon.ico">
</head>
<body class='column center middle nowrap'>
    <div class='page column center nowrap'>
        <div class='row title noshrink'>
            <h1>Anime Poster Quiz</h1>
        </div>
        <div class='fill column f1 gap2 middle'>
            <div id="content-box" class='f8 content-box box'>
                <!-- CONTENT -->
            </div>
            <div id="controls-box" class='f1 column nowrap noshrink gap2 box'>
                <div class='column nowrap gap'>
                    <label class='' for="nickname-input">Nickname</label>
                    <input class='' type="text" id="nickname-input" name="nickname-input">
                    <label class='' for="answer-input">Answer</label>
                    <input class='' type="text" id="answer-input" name="answer-input">
                </div>
                <div class='column nowrap gap'>
                    <button class='' type="button" onclick="submitAnswer()">Submit</button>
                </div>
            </div>
            <div id="completion-box" class='f1 column noshrink gap box'>
                <!-- COMPLETIONS -->
            </div>
            <div id="status-box" class='f1 noshrink box'>
                <!-- STATUS MESSAGE -->
            </div>
        </div>
    </div>
</body>
</html>
