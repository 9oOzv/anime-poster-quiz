<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <script type="text/javascript" src="./static/script.js"></script>
    <title>Anime Poster Quiz</title>
    <link rel="stylesheet" href="./static/styles.css">
    <link rel="icon" href="./static/favicon.ico">
</head>
<body>
    <div class='page nowrap'>
        <div class='title'>
            <h1>Anime Poster Quiz</h1>
        </div>
        <div class='body column'>
            <div id="content-box" class='box'>
                <!-- CONTENT -->
            </div>
            <div id="control-box" class='column box'>
                <label for="answer-input">Answer</label>
                <input class='' type="text" id="answer-input" name="answer-input">
                <button type="button" onclick="submitAnswer()">Submit</button>
                <div id="completions" class='column'>
                </div>
            </div>
            <div id="content-box" class='hidden box'>
                <label class='f1' for="nickname-input">Nickname</label>
            </div>
            <div class='hidden box'>
                <input class='' type="text" id="nickname-input" name="nickname-input">
            </div>
            <div id="completion-box" class='hidden f4 column box'>
            </div>
            <div id="status-box" class='hidden f4 column box'>
            </div>
        </div>
    </div>
</body>
</html>
