<!DOCTYPE html>
<html id='root' lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <script type="text/javascript" src="./static/script.js"></script>
    <title>Anime Poster Quiz</title>
    <link rel="stylesheet" href="./static/styles.css">
    <link rel="icon" href="./static/favicon.ico">
</head>
<body id='body' class='column nowrap center nospill'>
    <div id='app' class='column nowrap nospill'>
        <div id='app-header' class='f1 row center nowrap nospill'>
            <button id='menu-button' onclick='toggleMenu()' class='f1 biggest' style='padding: 1rem 2.2rem' >
                î¾‚
            </button>
            <div id='title' class='f16'>
                <h1>Anime Poster Quiz</h1>
            </div>
        </div>
        <div id='app-main' class='f16 column nospill'>
            <div id="app-content" class='f16 box'>
                <!-- CONTENT -->
            </div>
            <div id="app-controls" class='f1 box column nowrap'>
                <label for="answer-input" style='padding-top: 0;'>Answer</label>
                <input class='' list='answer-datalist' type="text" id="answer-input" name="answer-input">
                <datalist id="answer-datalist">
                </datalist>
                <button type="button" onclick="submitAnswer()">Submit</button>
                <div id="completions" class="f1">
                    <!-- COMPLETIONS -->
                </div>
            </div>
            <div class='hidden box'>
                <label class='f1' for="nickname-input">Nickname</label>
            </div>
            <div class='hidden box'>
                <input class='' type="text" id="nickname-input" name="nickname-input">
            </div>
            <div id="app-status" class='hidden box'>
            </div>
        </div>
        <div id="menu" class='hidden column box'>
            <div id='completion-checkbox' class='f1 row nowrap'>
                <label for="completion-type-checkbox">Use native autocomplete</label>
                    <input type="checkbox" id="completion-type-checkbox" name="completion-type-checkbox" onclick="updateCompletionType()" value="Native autovomplete">
            </div>
            <div id='layout-selection' class='f1 row nowrap'>
                <label for="responsive-checkbox">Use responsive layout</label>
                <input type="checkbox" id="responsive-checkbox" name="responsive-checkbox" onclick="updateLayoutType()" value="Responsive layout">
            </div>
        </div>
    </div>
</body>
</html>
